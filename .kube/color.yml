# yaml-language-server: $schema=https://github.com/kubecolor/kubecolor/raw/main/config-schema.json
theme:
  default: white
  base:
    danger: red
    info: white
    key: brown
    muted: gray
    primary: magenta
    secondary: cyan
    success: green
    warning: yellow

  data:
    string: green
    'true': blue
    'false': blue
    number: blue
    'null': blue
    quantity: blue
    duration: blue
    durationFresh: blue

  table:
    header: black
    columns: white
